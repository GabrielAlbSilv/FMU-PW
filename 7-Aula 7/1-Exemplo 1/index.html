<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JAVASCRIPT</title>
    <script>
      //Comentário em JAVASCRIPT
      /*Comentário 
      em bloco em JAVASCRIPT*/


      /*
      JAVASCRIPT INTERNO: TAG <script>
      JAVASCRIPT EXTERNO: <script src=....
      INLINE: evento chamador
      */

    //exibição = saída
     alert("OLÁ MUNDO!") //alert: janela de notificação
     document.write("Olá mundo") //documento.write: escreve na tela
     console.log("Olá mundo!") //saída no console, usuário não enxerga

     //entrada
     //varíaveis de acordo com o seu contéudo
     // let: variável local
     //var: variável global
     //const: variável do tipo constante (não é possível alterar valor)
     
     let nome="<br> Aula de JS <br> "
     document.write(nome)
     nome=123 //alterando tipo e conteúdo da variável
     document.write(nome)
     const pi=31.48578
     document.write("<br>"+pi)
     //if for while switch

     //recebendo valores do usuário
     //prompt sempre receberá valores como string
     let aluno=prompt("Digite o seu nome:")
     let idade=prompt("Digite a sua idade:")
     //convertendo de string para inteiro
     idade=parseInt(idade)
     alert("O nome do aluno é:"+aluno+"\nSua idade é:"+idade)
    </script>
</head>

</body>
</html>
