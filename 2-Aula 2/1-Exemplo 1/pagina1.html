<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="assets/images/icon.png">
    <title>AULA DOIS</title>

    <style>
        body{
            /* COR DA LETRA */
            color: white;
            /* COR DO FUNDO */
            background-color: black;
        }
    </style>

</head>
<body>
    <h1> BEM-VINDO </h1>
    <img src="assets/images/silvio3.png" alt=""  height="180" width="180">
    <br> <br>
    <a href="index.html"> <img src="assets/images/seta_esquerda.png" width="40" ></a>

    <h1>FORMULÁRIOS</h1>
      <!-- FORMULARIOS -->
      <form action="#" method="post">
        <label for="usuario">USUÁRIO:</label>
        <input type="text" maxlength="10" size="10" id="usuario" name="usuario" class="" required>
        <br>
        <label for="senha">SENHA:</label>
        <input type="password"  minlength="10" maxlength="10" size="10" id="senha" name="senha" class="" required>
        <br>
        <label for="contas">CONTAS:</label>
        <input type="number"  maxlength="10" size="10" min="0" max="20" value="0" id="contas" name="contas" class="">
        <br>
        <label for="email">E-MAIL</label>
        <input type="text" maxlength="10" size="10" id="email" name="email" class="" autocomplete="off">
        <br>
        <input type="submit" value="Enviar" title="Enviar informações e dados">
      </form>

    
</body>
</html>
